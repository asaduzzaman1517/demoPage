<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Milespot - Coming Soon Template</title>

        <!-- favicon -->
        <link
            rel="icon"
            href="assets/img/favicon.png"
            sizes="20x20"
            type="image/png"
        />

        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>

        <div class="preloader js-preloader flex-center">
			<div class="dots">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
        </div>
        
        <div class="ms-modal">
            <div class="ms-modal__overlay"></div>
            <div class="ms-modal__content">
                
                <div class="ms-modal__content-inner">
                    <div class="ms-modal__cross">
                        <span class="las la-times"></span>
                    </div>
                    <div class="ms-modal__icon mx-auto">
                        <span class="fas fa-bell"></span>
                    </div>
                    <div class="ms-modal__text">
                        <h2 class="ms-modal__title text-capitalize">
                            subscribe now
                        </h2>
                        <p>
                            Be first to know about the latest updates and get exclusive offer on our grand opening
                        </p>
                    </div>
                    <div class="ms-modal__form t-mt-30">
                        <form action="#">
                            <input type="text" class="ms-modal__input form-control btns-round t-mb-10 w-100">
                            <button class="t-link text-center btns t-bg-gradient--primary btns--regular btns-round w-100 t-pr-50">
                                subscribe
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="ml-main">
                <div class="container-fluid t-fullscreen pr-0">
                    <div class="row t-fullscreen no-gutters">
                        <div class="col-lg-6 t-fullscreen">
                            <div class="row justify-content-center t-fullscreen">
                                <div class="col-xl-10 t-fullscreen">
                                    <div class="left-side">

                                        <div class="ml-animation d-none d-xl-block">
                                            <div class="ml-animation__box ml-animation__box--1"></div>
                                            <div class="ml-animation__box ml-animation__box--2"></div>
                                            <div class="ml-animation__box ml-animation__box--3"></div>
                                            <div class="ml-animation__box ml-animation__box--4"></div>
                                            <div class="ml-animation__box ml-animation__box--5"></div>
                                            <div class="ml-animation__box ml-animation__box--6"></div>
                                            <div class="ml-animation__box ml-animation__box--7"></div>
                                            <div class="ml-animation__box ml-animation__box--8"></div>
                                            <div class="ml-animation__box ml-animation__box--9"></div>
                                            <div class="ml-animation__box ml-animation__box--10"></div>
                                            <div class="ml-animation__box ml-animation__box--11"></div>
                                            <div class="ml-animation__box ml-animation__box--12"></div>
                                            <div class="ml-animation__box ml-animation__box--13"></div>
                                        </div>
        
                                        <div class="ml-nav t-pt-40">
                                            <a href="#" class="t-link">
                                                <span class="d-block ml-logo ml-logo--solid"></span>
                                            </a>
                                        </div><!--nav-->
                
                                        <div class="ml-hero">
                                            <h1 class="ml-hero__title text-capitalize">we are coming soon</h1>
                                            <a href="#" id="ctaPopup" class="t-link btns btns--regular t-bg-gradient--primary btns-round t-mt-30">
                                                notify me
                                                <span class="btns__icon-bg">
                                                    <span class="las la-bell"></span>
                                                </span>
                                            </a>
                                        </div><!--Hero-->
                
                                        <footer class="footer-section t-pb-40">
                                            <div class="row justify-content-between align-items-center">
                                                <div class="col-lg-6 t-mb-30 mb-lg-0">
                                                    <ul class="list">
                                                        <li class="list__item t-mr-16">
                                                            <a href="#" class="list__link t-link">
                                                                <span class="social-icon-bg social-icon-bg--fb">
                                                                    <span class="social-icon">
                                                                        <span class="lab la-facebook-f"></span>
                                                                    </span>
                                                                </span>
                                                            </a>
                                                        </li>
                                                        <li class="list__item t-mr-16">
                                                            <a href="#" class="list__link t-link">
                                                                <span class="social-icon-bg social-icon-bg--tw">
                                                                    <span class="social-icon">
                                                                        <span class="lab la-twitter"></span>
                                                                    </span>
                                                                </span>
                                                            </a>
                                                        </li>
                                                        <li class="list__item t-mr-16">
                                                            <a href="#" class="list__link t-link">
                                                                <span class="social-icon-bg social-icon-bg--dbbl">
                                                                    <span class="social-icon">
                                                                        <span class="lab la-dribbble"></span>
                                                                    </span>
                                                                </span>
                                                            </a>
                                                        </li>
                                                        <li class="list__item t-mr-16">
                                                            <a href="#" class="list__link t-link">
                                                                <span class="social-icon-bg social-icon-bg--in">
                                                                    <span class="social-icon">
                                                                        <span class="lab la-linkedin-in"></span>
                                                                    </span>
                                                                </span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="col-lg-6">
                                                    <p class="sm-text mb-0 t-text-light">
                                                        &copy; Copyright 2020 by <a href="#" class="t-link t-link--primary text-capitalize">milespot</a>. All right reserved.
                                                    </p>
                                                </div>
                                            </div>
                                        </footer> <!--footer-->
        
                                    </div><!--left-side-->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 t-fullscreen">
                            <div class="right-side"></div>
                        </div>
                    </div>
                </div>
        </section><!--main-->

        <!-- jquery -->
        <script src="assets/js/jquery.js"></script>
        <!-- Bootstrap -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- Main script -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
